<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SVG Test</title>
</head>
<body>
    <h1>SVG Test</h1>

    <h2>Snømann</h2>

    <svg height="400" width="200">
        <!-- Nose -->
        <polygon points="76,50 76,70 45,60" style="fill:orange;stroke:black;stroke-width:1" />
        
        <!-- Body -->
        <circle cx="100" cy="200" r="50" stroke="black" stroke-width="2" fill="white" />
        <circle cx="100" cy="120" r="40" stroke="black" stroke-width="2" fill="white" />
        <circle cx="100" cy="60" r="30" stroke="black" stroke-width="2" fill="white" />

        <!-- Hat -->
        <line x1="70" y1="38" x2="130" y2="38" style="stroke:black;stroke-width:2" />
        <rect x="75" y="0" width="50" height="38" style="fill:black" />

        <circle cx="90" cy="52" r="5" style="fill:black" />

    </svg>

    <h2></h2>
</body>
</html>
