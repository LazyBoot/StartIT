<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body, button {
            font-size: 38px;
        }
    </style>
</head>
<body style="margin:50px;">
    <table>
        <tr>
            <td><button onclick="buttonClick(this);">1</button></td>
            <td><button onclick="buttonClick(this);">2</button></td>
            <td><button onclick="buttonClick(this);">3</button></td>
        </tr>
        <tr>
            <td><button onclick="buttonClick(this);">4</button></td>
            <td><button onclick="buttonClick(this);">5</button></td>
            <td><button onclick="buttonClick(this);">6</button></td>
        </tr>
        <tr>
            <td><button onclick="buttonClick(this);">7</button></td>
            <td><button onclick="buttonClick(this);">8</button></td>
            <td><button onclick="buttonClick(this);">9</button></td>
        </tr>
    </table>
    <div id="result"></div>

    <script language="javascript">
        var result = document.getElementById('result');

        function buttonClick(button) {
            result.innerHTML += button.innerHTML;
        }
    </script>

</body>
</html>
