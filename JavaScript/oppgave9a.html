<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .boxes {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            background-color: white;
            color: black;
            width: 400px;
            float: left;
        }

        .selected {
            border-width: 5px;
        }
    </style>
</head>
<body>
    <p>Ferdighet 9a - Valgsetninger Sammenligne to tall: ==, !=, &lt;, &lt;=, >, >=</p>
    <input id="tallA" type="range" min="1" max="1000" step="1" oninput="calculate()" value="100" />
    <input id="tallB" type="range" min="1" max="1000" step="1" oninput="calculate()" value="100" />
    <div id="resultat"></div>

    <div onclick="clickDiv(this);" id="box1" class="boxes">
        Areal: <span class="areaText"></span>px<br />
    </div>

    <div onclick="clickDiv(this);" id="box2" class="boxes">
        Areal: <span class="areaText"></span>px<br />
    </div>

    <script>
        'use strict';

        var widthSlider = document.getElementById('tallA');
        var heightSlider = document.getElementById('tallB');
        var result = document.getElementById('resultat');
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var currentDiv = box1;

        box1.style.width = '100px';
        box1.style.height = '100px';
        box2.style.width = '100px';
        box2.style.height = '100px';

        clickDiv(currentDiv);
        calculate();

        function clickDiv(div) {
            currentDiv.classList.remove('selected');
            currentDiv = div;
            currentDiv.classList.add('selected');

            widthSlider.value = parseInt(currentDiv.style.width);
            heightSlider.value = parseInt(currentDiv.style.height);
        }

        function calculate() {
            currentDiv.style.width = widthSlider.value + 'px';
            currentDiv.style.height = heightSlider.value + 'px';

            var box1Width = parseInt(box1.style.width);
            var box1Height = parseInt(box1.style.height);
            var box2Width = parseInt(box2.style.width);
            var box2Height = parseInt(box2.style.height);
            box1.getElementsByClassName('areaText')[0].innerHTML = box1Width * box1Height;
            box2.getElementsByClassName('areaText')[0].innerHTML = box2Width * box2Height;

            if (box1Width * box1Height == box2Width * box2Height) {
                result.innerHTML = 'Divene er like store';
            }
            else if (box1Width * box1Height > box2Width * box2Height) {
                result.innerHTML = 'Venstre div er større';
            }
            else if (box1Width * box1Height < box2Width * box2Height) {
                result.innerHTML = 'Høyre div er større';
            }
            else {
                result.innerHTML = 'Hvordan kom du hit?';
            }
        }
    </script>
</body>
</html>
